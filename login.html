<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">

  <!-- LOGIN FORM -->
  <div id="loginForm" class="form-box">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginAccessCode" placeholder="Kode Akses">
      <button onclick="loginUser()">Login</button>
      <p class="switch">
  <span onclick="forgotAccessCode()">Lupa kode akses?</span>
</p>


      <p class="switch">Belum punya akun? 
        <span onclick="showRegister()">Daftar di sini</span>
      </p>
  </div>

  <!-- REGISTER FORM (default: hidden) -->
  <div id="registerForm" class="form-box hidden">
      <h2>Daftar Akun</h2>
      <input type="text" id="regUsername" placeholder="Username">
      <input type="password" id="regPassword" placeholder="Buat Password">
      <button onclick="registerUser()">Daftar</button>

      <p class="switch">Sudah punya akun?
        <span onclick="showLogin()">Login</span>
      </p>
  </div>

</div>
